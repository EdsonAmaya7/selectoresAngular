<h1 class="mt-5">Selectores Anidados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    
    
    <!-- region -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente: </label>
            <select class="form-control" formControlName="region">
                <option value=""> -- Seleccione Continente --</option>
                <option 
                *ngFor="let region of regiones"
                [value]="region | lowercase"
                > {{ region }}</option>
            </select>
        </div>
    </div>

    <!-- paises -->
    <div class="row mb-3" *ngIf="paises.length !== 0">
        <div class="col">
            <label class="form-label">Pais: </label>
            <select class="form-control" formControlName="pais">
                <option value=""> -- Seleccione  Pais--</option>
                <option 
                *ngFor="let pais of paises"
                [value]="pais.cca3 | lowercase"
                > {{ pais.name.common }}</option>
            </select>
        </div>
    </div>
    
    <!-- frontera -->
    <div class="row mb-3" *ngIf="fronteras.length > 0">
        <div class="col">
            <label class="form-label">Frontera: </label>
            <select class="form-control" formControlName="frontera">
                <option value=""> -- Seleccione el pa√≠s fronterizo--</option>
                <option 
                *ngFor="let frontera of fronteras"
                [value]="frontera"
                > {{ frontera }}</option>
            </select>
        </div>
    </div>

    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <button class="btn btn-primary float-end" type="submit">Seleccionar</button>
        </div>
    </div>
</form>


<h5>valid</h5>
<pre>{{ miFormulario.valid }}</pre>
<pre>{{ miFormulario.value | json }}</pre>
